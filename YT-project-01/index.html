<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>YT Project-01</title>
</head>
<body>
	<header>
		<h1>New Years Eve</h1>
	</header>
	<section class="count-down-area">
		<div class="day-c marging">
			<p class="big-text" id="days">0</p>
			<span>Days</span>
		</div>
		<div class="hours-c marging">
			<p class="big-text" id="hour">0</p>
			<span>Hours</span>
		</div>
		<div class="min-c marging">
			<p class="big-text" id="minute">0</p>
			<span>Minutes</span>
		</div>
		<div class="second-c marging">
			<p class="big-text" id="second">0</p>
			<span>Second</span>
		</div>
	</section>
	
	<script src="index.js"></script>
</body>
</html>
